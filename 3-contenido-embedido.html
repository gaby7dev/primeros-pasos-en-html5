<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido embedido</title>

    <style>
        .contenedor {
            width: 400px;
        }
        img, video{
            max-width: 100%;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Contenido embebido</h1>
    </header>
    <h2>Imagen de un gato</h2>
    <div class="contenedor">
        <img src="https://images.pexels.com/photos/1521306/pexels-photo-1521306.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Imagen de un gato gris">
    </div>
    
    <h2>Audio</h2>
    <div class="contenedor">
        <audio src="multimedia/bensound-goinghigher.mp3" controls></audio>
        <audio src="multimedia/bensound-goinghigher.mp3" controls muted></audio>
    </div>

    <h2>Video</h2>
    <div class="contenedor">
        <video src="multimedia/video.mp4" controls width="100%"></video>
        <video src="video.mp4" controls muted width="100%"></video>
        <video src="video.mp4" controls width="100%" poster="https://images.pexels.com/photos/1521306/pexels-photo-1521306.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"></video>
    </div>

    <h2>Iframe</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.325947651296!2d-58.45196358502081!3d-34.545301761916036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb43ae6018ddf%3A0x3d7f60a75bfa308a!2sEstadio%20Monumental%20Antonio%20Vespucio%20Liberti!5e0!3m2!1ses!2sar!4v1600727152295!5m2!1ses!2sar" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</body>
</html>
